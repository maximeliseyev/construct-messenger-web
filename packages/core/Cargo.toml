[package]
name = "construct-core"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "Core Rust engine for Construct Messenger with E2EE"

[lib]
crate-type = ["staticlib", "cdylib", "rlib"]

# Feature flags для разных платформ
[features]
default = []
wasm = []
desktop = [
    "tokio/rt",
]
mobile = []
test = ["desktop"]
post-quantum = [
    "dep:pqcrypto-kyber",
    "dep:pqcrypto-dilithium",
    "dep:pqcrypto-traits",
]

# Зависимости из workspace
[dependencies]
serde = { workspace = true }
serde_bytes = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
uniffi = { version = "0.28", features = ["build"] }
chrono = "0.4"

# WASM-специфичные зависимости
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
web-sys = { version = "0.3", features = [
    "Window",
    "WebSocket",
    "Crypto",
    "SubtleCrypto",
    "Storage",
    "CloseEvent",
    "ErrorEvent",
    "MessageEvent",
    "IdbDatabase",
    "IdbRequest",
    "IdbTransaction",
    "IdbTransactionMode",
    "IdbObjectStore",
    "IdbObjectStoreParameters",
    "IdbVersionChangeEvent",
    "IdbOpenDbRequest",
    "IdbFactory",
    "Event",
    "EventTarget",
    "BinaryType",
    "console",
    "IdbIndex",
    "DomException",
] }
js-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }
console_error_panic_hook = "0.1.7"
wasm-bindgen-futures = "0.4"
serde-wasm-bindgen = "0.6.5"


# Криптография
x25519-dalek = { workspace = true }
ed25519-dalek = { workspace = true }
chacha20poly1305 = { workspace = true }
aes-gcm = { workspace = true }
pbkdf2 = { workspace = true }
hkdf = { workspace = true }
sha2 = { workspace = true }
rand = { workspace = true }
rand_core = { workspace = true }
zeroize = { workspace = true }
pqcrypto-kyber = { workspace = true, optional = true }
pqcrypto-dilithium = { workspace = true, optional = true }
pqcrypto-traits = { workspace = true, optional = true }

# Сериализация
rmp-serde = { workspace = true }
bincode = { workspace = true }
base64 = { workspace = true }
serde_json = { workspace = true }
hex = "0.4"

# Desktop dependencies
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"], optional = true }
once_cell = "1.21.3"

[dev-dependencies]
hex = "0.4"

[build-dependencies]
uniffi = { version = "0.28", features = ["build"] }

[profile.release]
# Наследуем из workspace но можем переопределить
lto = true
opt-level = "s"
codegen-units = 1
panic = "abort"
